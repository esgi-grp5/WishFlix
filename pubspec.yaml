name: wishflix
description: Wishlist app for movies, series, musics and video games

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  sqflite: ^2.0.2+1
  url_launcher: ^6.0.3
  flutter_login: ^3.2.0
  assets_audio_player: ^3.0.4+3
  animated_splash_screen: ^1.2.0
  page_transition: ^2.0.5
  audioplayers: ^0.20.1
  equatable: ^2.0.3
  flutter_bloc: ^8.0.1
  get_it: ^7.2.0
  http: ^0.13.4
  flutter_rating_bar: ^4.0.1
  crypto: ^3.0.2



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons : "^0.9.2"


flutter_icons:
  android: "icon_mini"
  image_path: "assets/icons/icon_mini.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/

  fonts:
    - family: Gotham
      fonts:
        - asset: assets/fonts/Gotham-Font/GothamLight.ttf
          weight: 300
        - asset: assets/fonts/Gotham-Font/GothamMedium.ttf
          weight: 500
        - asset: assets/fonts/Gotham-Font/GothamBold.ttf
          weight: 700
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico/Pacifico.ttf
