name: wishflix
description: Wishlist app for movies, series, books and video games

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  url_launcher: ^6.0.3
  flutter_login: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons : "^0.9.2"


flutter_icons:
  android: "icon_mini"
  image_path: "assets/icons/icon_mini.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Gotham
      fonts:
        - asset: assets/fonts/Gotham-Font/GothamLight.ttf
          weight: 300
        - asset: assets/fonts/Gotham-Font/GothamMedium.ttf
          weight: 500
        - asset: assets/fonts/Gotham-Font/GothamBold.ttf
          weight: 700
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico/Pacifico.ttf
