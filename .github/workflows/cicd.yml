name: build
on: push
jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.0.1'
          channel: stable
      - name: Build apk
        run: |
          flutter pub get
          flutter analyze
          flutter build apk --debug
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.0.1'
          channel: stable 
      - name: Build web
        run: |
          flutter pub get
          flutter analyze
          flutter build web